  - name: python3-zipp
    buildsystem: simple
    build-commands:
      - pip3 install zipp-3.4.1-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/z/zipp/zipp-3.4.1-py3-none-any.whl
        sha256: 51cb66cc54621609dd593d1787f286ee42a5c0adbb4b29abea5a63edc3e03098

  # keyring dependency
  - name: python3-importlib-metadata
    buildsystem: simple
    build-commands:
      - pip3 install importlib_metadata-4.0.1-py3-none-any.whl
    cleanup:
      - /bin
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/i/importlib_metadata/importlib_metadata-4.0.1-py3-none-any.whl
        sha256: d7eb1dea6d6a6086f8be21784cc9e3bcfa55872b52309bc5fad53a8ea444465d

  - name: python3-keyring
    buildsystem: simple
    build-commands:
      - pip3 install keyring-23.0.1-py3-none-any.whl
    cleanup:
      - /bin
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/k/keyring/keyring-23.0.1-py3-none-any.whl
        sha256: 8f607d7d1cc502c43a932a275a56fe47db50271904513a379d39df1af277ac48

  - name: python3-css-parser
    buildsystem: simple
    build-commands:
      - pip3 install css_parser-1.0.6-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/c/css_parser/css_parser-1.0.6-py2.py3-none-any.whl
        sha256: 6fc4f8f0a4b62c77f043765e375cc64971c54ff9a0502fec7e8f1fb28bb96082

  - name: python3-precis_i18n
    buildsystem: simple
    build-commands:
      - pip3 install precis_i18n-1.0.3-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/p/precis_i18n/precis_i18n-1.0.3-py3-none-any.whl
        sha256: b9a4ff1f2f8c4a762393cb1b80bf4cadfbe861ec299f752068cc42f281322d45

  # gssapi dependency
  - name: python3-decorator
    buildsystem: simple
    build-commands:
      - pip3 install decorator-5.0.9-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/d/decorator/decorator-5.0.9-py3-none-any.whl
        sha256: 6e5c199c16f7a9f0e3a61a4a54b3d27e7dad0dbdde92b944426cb20914376323

  - name: python3-gssapi
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/g/gssapi/gssapi-1.6.12.tar.gz
        sha256: 16ed3b5d7fc37683be27f34a2a65062cb11d815d019bb2e89ffeb395576e51c8

  # GSound dependency
  - name: libcanberra
    sources:
      - type: archive
        url: http://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz
        sha256: c2b671e67e0c288a69fc33dc1b6f1b534d07882c2aceed37004bf48c601afa72
    config-opts:
      - "--disable-alsa"
      - "--disable-null"
      - "--disable-oss"

  - name: gsound
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gsound/1.0/gsound-1.0.2.tar.xz
        sha256: bba8ff30eea815037e53bee727bbd5f0b6a2e74d452a7711b819a7c444e78e53

  - name: gspell
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4

  - name: farstream
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/farstream/farstream.git
        tag: 0.2.9
        commit: 1e42278d11730f8409878e3b4904fdd47e360e6f
      - type: patch
        path: farstream-make-4.3.patch

  - name: python3-nbxmpp
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: git
        url: https://dev.gajim.org/gajim/python-nbxmpp.git

  - name: gajim
    buildsystem: simple
    build-commands:
      - pip3 install .
      - touch /app/share/run-as-flatpak
      - echo -e '#!/bin/sh\ngajim --gapplication-app-id=org.gajim.Gajim.Devel "$@"' > /app/bin/gajim-devel
      - chmod 755 /app/bin/gajim-devel
    sources:
      - type: git
        url: https://dev.gajim.org/gajim/gajim.git
      - type: shell
        commands:
          - sed -i "s+<id>org.gajim.Gajim</id>+<id>org.gajim.Gajim.Devel</id>+" data/org.gajim.Gajim.appdata.xml.in
          - sed -i "s+<name>Gajim</name>+<name>Gajim (Nightly)</name>+" data/org.gajim.Gajim.appdata.xml.in
          - sed -i "s+Exec=gajim+Exec=gajim-devel+" data/org.gajim.Gajim.desktop.in
          - mv gajim/data/icons/hicolor/scalable/apps/org.gajim.Gajim{.Devel,}.svg
    post-install:
      - install -d /app/plugins
