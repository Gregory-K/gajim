app-id: org.gajim.Gajim.Devel
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: gajim-devel
tags:
  - devel
  - development
  - nightly
rename-icon: org.gajim.Gajim
rename-desktop-file: org.gajim.Gajim.desktop
rename-appdata-file: org.gajim.Gajim.appdata.xml
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.mpris.MediaPlayer2.*
  - --talk-name=org.freedesktop.portal.Fcitx
  # Automatic status
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  # Keyring
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  # GnuPG
  - --filesystem=~/.gnupg
  # camera access
  - --device=all
  # extensions
  - --env=PYTHONPATH=/app/plugins/site-packages
  - --env=GI_TYPELIB_PATH=/app/lib/girepository-1.0:/app/plugins/lib/girepository-1.0

add-extensions:
  org.gajim.Gajim.Devel.Plugin:
    directory: plugins
    merge-dirs: lib;site-packages
    add-ld-path: lib
    subdirectories: true
    no-autodownload: true
    autodelete: true

build-options:
  env:
    PIP_PREFIX: /app

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: python3-pyparsing
    buildsystem: simple
    build-commands:
      - pip3 install pyparsing-2.4.7-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/pyparsing/pyparsing-2.4.7-py2.py3-none-any.whl
        sha256: ef9d7589ef3c200abe66653d3f1ab1033c3c419ae9b9bdb1240a85b024efc88b

  - name: python3-packaging
    buildsystem: simple
    build-commands:
      - pip3 install packaging-20.9-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/packaging/packaging-20.9-py2.py3-none-any.whl
        sha256: 67714da7f7bc052e064859c05c595155bd1ee9f69f76557e21f051443c20947a

  - name: python3-pycparser
    buildsystem: simple
    build-commands:
      - pip3 install pycparser-2.20-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/pycparser/pycparser-2.20-py2.py3-none-any.whl
        sha256: 7582ad22678f0fcd81102833f60ef8d0e57288b6b5fb00323d101be910e35705

  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/c/cffi/cffi-1.14.5.tar.gz
        sha256: fd78e5fee591709f32ef6edb9a015b4aa1a5022598e36227500c8f4e02328d9c

  - name: python3-asn1crypto
    buildsystem: simple
    build-commands:
      - pip3 install asn1crypto-1.4.0-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/a/asn1crypto/asn1crypto-1.4.0-py2.py3-none-any.whl
        sha256: 4bcdf33c861c7d40bdcd74d8e4dd7661aac320fcdf40b9a3f95b4ee12fde2fa8

  - name: python3-idna
    buildsystem: simple
    build-commands:
      - pip3 install idna-3.1-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/i/idna/idna-3.1-py3-none-any.whl
        sha256: 5205d03e7bcbb919cc9c19885f9920d622ca52448306f2377daede5cf3faac16

  - name: python3-cryptography
    buildsystem: simple
    only-arches:
      - aarch64
    build-commands:
      - pip3 install cryptography-3.4.7-cp36-abi3-manylinux2014_aarch64.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/cp36/c/cryptography/cryptography-3.4.7-cp36-abi3-manylinux2014_aarch64.whl
        sha256: 240f5c21aef0b73f40bb9f78d2caff73186700bf1bc6b94285699aff98cc16c6

  - name: python3-cryptography
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - pip3 install cryptography-3.4.7-cp36-abi3-manylinux2014_x86_64.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/cp36/c/cryptography/cryptography-3.4.7-cp36-abi3-manylinux2014_x86_64.whl
        sha256: 1e056c28420c072c5e3cb36e2b23ee55e260cb04eee08f702e0edfec3fb51959

  - name: python3-pyopenssl
    buildsystem: simple
    build-commands:
      - pip3 install pyOpenSSL-20.0.1-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/pyOpenSSL/pyOpenSSL-20.0.1-py2.py3-none-any.whl
        sha256: 818ae18e06922c066f777a33f1fca45786d85edfe71cd043de6379337a7f274b

  - name: python3-dbus-python
    build-options:
      env:
        PYTHON_VERSION: '3'
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/d/dbus-python/dbus-python-1.2.16.tar.gz
        sha256: 11238f1d86c995d8aed2e22f04a1e3779f0d70e587caffeab4857f3c662ed5a4

  - name: python3-jeepney
    buildsystem: simple
    build-commands:
      - pip3 install jeepney-0.6.0-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py3/j/jeepney/jeepney-0.6.0-py3-none-any.whl
        sha256: aec56c0eb1691a841795111e184e13cad504f7703b9a64f63020816afa79a8ae

  - name: python3-secretstorage
    buildsystem: simple
